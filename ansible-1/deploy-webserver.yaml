---
- name: Demo playbook
  hosts: myserver
  become: yes
  become_method: sudo
  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: latest
        
    - name: Start nginx service
      service:
        name: nginx
        enabled: true
        state: started
    
    - name: Expose port 3000 with iptables
      shell: 
        "sudo iptables -I INPUT -p tcp -m tcp --dport 3000 -j ACCEPT"
    
    - name: Install nodejs and npm
      apt:
        name: 
          - nodejs
          - npm
        state: latest
    
    - name: Copy nodejs app files
      copy:
        src: /ws4/node-app/
        dest: /var/www/node-app

    - name: Install npm packages
      npm:
        path: /var/www/node-app
    
    - name: Run nodejs app on port 3000
      command: "node /var/www/node-app/app.js"
      async: 300
      poll: 0
    
    - name: Wait to be responsive
      wait_for:
        port: 3000
        delay: 10
        timeout: 60
    
    - name: Test app
      uri:
        url: http://localhost:3000/
        status_code: 200
      register: result
      until: result.status == 200
      retries: 3
      delay: 10